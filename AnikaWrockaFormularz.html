<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umów wizytę lekarską</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form>
        <h1>Umów wizytę lekarską</h1>

        <fieldset>
            <legend>Dane pacjenta</legend>

            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" required>

            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko" required>

            <label for="pesel">PESEL:</label>
            <input type="text" id="pesel" name="pesel" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefon">Numer telefonu:</label>
            <input type="tel" id="telefon" name="telefon" required>

            <label for="ulica">Ulica:</label>
            <input type="text" id="ulica" name="ulica" required>

            <label for="numer-domu">Numer domu:</label>
            <input type="text" id="numer-domu" name="numer-domu" required>

            <label for="numer-mieszkania">Numer mieszkania (opcjonalnie):</label>
            <input type="text" id="numer-mieszkania" name="numer-mieszkania">

            <label for="kod-pocztowy">Kod pocztowy:</label>
            <input type="text" id="kod-pocztowy" name="kod-pocztowy" required>

            <label for="miasto">Miasto:</label>
            <input type="text" id="miasto" name="miasto" required>

            <label for="data-urodzenia">Data urodzenia:</label>
            <input type="date" id="data-urodzenia" name="data-urodzenia" required>
        </fieldset>

        <fieldset>
            <legend>Dane dotyczące wizyty</legend>

            <label for="lekarz">Lekarz:</label>
            <select id="lekarz" name="lekarz" required>
                <option value="" disabled selected>Wybierz lekarza</option>
                <option value="lekarz1">Lekarz 1</option>
                <option value="lekarz2">Lekarz 2</option>
                <option value="lekarz3">Lekarz 3</option>
            </select>

            <label for="data-wizyty">Data wizyty:</label>
            <input type="date" id="data-wizyty" name="data-wizyty" required>

            <label for="godzina-wizyty">Godzina wizyty:</label>
            <input type="time" id="godzina-wizyty" name="godzina-wizyty" required>

            <label for="uwagi">Dodatkowe uwagi:</label>
            <textarea id="uwagi" name="uwagi" rows="3" placeholder="Podaj dodatkowe informacje..."></textarea>
        </fieldset>

        <button type="submit">Umów wizytę</button>
    </form>
</body>
</html>
