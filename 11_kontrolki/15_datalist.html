<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <form action="formularz_akcja.html">
        <fieldset>
            <br/>
            <legend>Predefiniowanie wartości</legend>
            <label for="browser_name">Podaj nazwę przeglądarki:</label>
            <input list="browsers" id="browser_name" name="browser_name" />
            <datalist id="browsers">
             <option value="Internet Explorer">
             <option value="Chrome">
             <option value="Opera">
             <option value="Firefox">
             <option value="Safari">
             </datalist>
            <br/>
            <br/>
            <input type="submit" value="Wyślij">
        </fieldset>
    </form>
</body>
</html>
