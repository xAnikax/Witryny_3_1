<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<title>range </title>

</head>
<body>
<form action="Odesłanie.html">
	<fieldset>
		<legend>range</legend>
		<label for="range">Ustaw wartość pomiędzy 100 a 200:</label><br/>
		<input style="width: 100%" id="vol" name="vol" min="100" max="200" oninput="this.nextElementSibling.value = this.value" value="100" type="range">
		<output>100</output>
		<br/>
		<br/>
		<input type="submit" value="Wyślij">
	</fieldset>
</form>
</body>
</html>
