<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selektor braci</title>
    <style>
        /* Każdy elememt p po elemencie div, ale tylko na tym samym poziomie*/ 

        div ~ p {     /* deklaracja */
            background-color:yellow;   /*wartość i własność */
        }
    </style>
</head>
<body>
    <div>
        <p>The</p>
        <p><q>Land</q></p>
        <article>
            <p>Between</p>
        </article> 
    </div>
    <p><u>Solar</u></p>
    <article> <p> Systems</p>
    </article>
</body>
</html>
