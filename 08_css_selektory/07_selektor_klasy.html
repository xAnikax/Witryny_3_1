<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selektor klasy</title>
    <style>
        p.warning {     /* deklaracja */
            background-color:yellow;   /*wartość i własność */
        }
    </style>
</head>
<body>
    <div>
        <p>The</p>
        <p><q class="warning">Land</q></p>
        <article>
            <p class="warning">Between</p>
        </article> 
    </div>
    <p class="correct"><u>Solar</u></p>
    <p>Systems</p>
</body>
</html>
